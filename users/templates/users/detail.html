{% extends 'users/base.html' %}

{% block title %} Detail {% endblock %}

{% block content %}

  <hr>

<h5 >Snippet Information</h5>

<table class="table table-striped table-bordered">
  <tr>
    <td>Title</td>
    <td>{{ user.title }}</td>
  </tr>

  <tr>
    <td>Language</td>
    <td>{{ user.language }}</td>
  </tr>

  <tr>
    <td>Snippet</td>
    <td><pre>{{ user.snippet }}</pre></td>
  </tr>

    <tr>
    <td>Description</td>
    <td>{{ user.description }}</td>
  </tr>

</table>

{% endblock %}
